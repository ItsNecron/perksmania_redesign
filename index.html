<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <link rel="icon" type="image/png" href="/assets/images/App icon.png" />
  <title>Perksmania | Next Gen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          screens: {
            'mob-s': '320px',
            'mob-m': '375px',
            'mob-l': '425px',
            'tab': '768px',
            'lap': '1024px',
          },
          colors: {
            brand: {
              primary: '#16006D', // Paua
              secondary: '#3843D0', // Cerulean Blue
              accent: '#5AE6CA', // Turquoise Blue
              base: '#FFFFFF', // White
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    body {
      background-color: #FFFFFF;
      overflow-x: hidden;
    }
  </style>
  <!-- Let Vite bundle CSS (imported from the app entry). Keep Tailwind CDN for now if you rely on it for utilities. -->
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
